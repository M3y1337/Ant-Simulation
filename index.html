<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ant Simulation</title>

        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    </head>
    <body>
        <div id="ui-panel">
            <div class="ui-header">
                <h1>Ant Simulation</h1>
                <div class="fps-display">
                    <span>FPS:</span>
                    <span id="fpsValue" class="value"></span>
                </div>
            </div>

            <div class="control">
                <label for="antCount">Ant count</label>
                <input id="antCount" type="range" min="10" max="300" step="1">
                <span id="antCountValue" class="value"></span>
            </div>

            <div class="control">
                <label for="antSpeed">Ant speed</label>
                <input id="antSpeed" type="range" min="1" max="30" step="1">
                <span id="antSpeedValue" class="value"></span>
            </div>

            <div class="control">
                <label for="antSteeringStrength">Steering strength</label>
                <input id="antSteeringStrength" type="range" min="0" max="2" step="0.05">
                <span id="antSteeringStrengthValue" class="value"></span>
            </div>

            <div class="control">
                <label for="antFoV">FoV</label>
                <input id="antFoV" type="range" min="30" max="180" step="5">
                <span id="antFoVValue" class="value"></span>
            </div>

            <div class="control">
                <label for="antWanderStrength">Wander strength</label>
                <input id="antWanderStrength" type="range" min="0" max="0.2" step="0.005">
                <span id="antWanderStrengthValue" class="value"></span>
            </div>

            <div class="control">
                <label for="antSight">Sight</label>
                <input id="antSight" type="range" min="20" max="300" step="5">
                <span id="antSightValue" class="value"></span>
            </div>

            <div class="control">
                <label for="simulationSpeed">Simulation speed</label>
                <input id="simulationSpeed" type="range" min="0.1" max="3" step="0.1">
                <span id="simulationSpeedValue" class="value"></span>
            </div>

            <div class="control">
                <label for="pheromoneLife">Pheromone lifetime</label>
                <input id="pheromoneLife" type="range" min="100" max="2000" step="50">
                <span id="pheromoneLifeValue" class="value"></span>
            </div>

            <div class="control">
                <label for="pheromoneLowScoreThreshold">Pheromone low-score threshold</label>
                <input id="pheromoneLowScoreThreshold" type="range" min="0" max="1" step="0.01">
                <span id="pheromoneLowScoreThresholdValue" class="value"></span>
            </div>

            <div class="control">
                <label for="pheromoneIgnoreProbability">Ignore weak pheromones (probability)</label>
                <input id="pheromoneIgnoreProbability" type="range" min="0" max="1" step="0.05">
                <span id="pheromoneIgnoreProbabilityValue" class="value"></span>
            </div>

            <div class="control">
                <label><input id="pheromoneDiffusion" type="checkbox"> Enable pheromone diffusion</label>
            </div>

            <div class="control">
                <label for="pheromoneDiffusionStrength">Pheromone diffusion strength</label>
                <input id="pheromoneDiffusionStrength" type="range" min="0" max="2" step="0.1">
                <span id="pheromoneDiffusionStrengthValue" class="value"></span>
            </div>

            <div class="control">
                <label><input id="searchersFollowHomePheromones" type="checkbox"> Searchers follow home pheromones</label>
            </div>

            <div class="control">
                <label for="searcherHomePheromoneWeight">Home pheromone weight (searchers)</label>
                <input id="searcherHomePheromoneWeight" type="range" min="0" max="2" step="0.1">
                <span id="searcherHomePheromoneWeightValue" class="value"></span>
            </div>

            <div class="control">
                <label for="foodRadius">Food radius</label>
                <input id="foodRadius" type="range" min="10" max="150" step="1">
                <span id="foodRadiusValue" class="value"></span>
            </div>

            <div class="control">
                <label for="foodClusterCellSize">Food cluster cell size</label>
                <input id="foodClusterCellSize" type="range" min="2" max="20" step="2">
                <span id="foodClusterCellSizeValue" class="value"></span>
            </div>

            <div class="control">
                <label><input id="useClusteredFood" type="checkbox"> Use clustered food rendering</label>
            </div>

            <div class="control">
                <label><input id="showFoodCounts" type="checkbox"> Show food counts on clusters</label>
            </div>

            <div class="control control-inline">
                <label for="bgColor">Background color:</label>
                <input id="bgColor" type="color">
            </div>

            <div class="control">
                <label><input id="showPheromones" type="checkbox"> Show pheromones</label>
            </div>

            <div class="control">
                <label for="pheromoneClusterCellSize">Pheromone cluster cell size</label>
                <input id="pheromoneClusterCellSize" type="range" min="2" max="20" step="2">
                <span id="pheromoneClusterCellSizeValue" class="value"></span>
            </div>

            <div class="control">
                <label><input id="useClusteredPheromones" type="checkbox"> Use clustered pheromone rendering</label></label>
            </div>

            <div class="control">
                <label><input id="useRedPheromones" type="checkbox"> Use food pheromones (red)</label>
            </div>

            <div class="control">
                <label><input id="useBluePheromones" type="checkbox"> Use home pheromones (blue)</label>
            </div>

            <div class="control">
                <label><input id="showObstacles" type="checkbox"> Show obstacles</label>
            </div>

            <div class="control">
                <label><input id="debugSensors" type="checkbox"> Debug: Sensors (D)</label>
            </div>

            <div class="control">
                <label><input id="debugQuadTree" type="checkbox"> Debug: QuadTree (Q)</label>
            </div>

            <div class="control">
                <label><input id="debugAntState" type="checkbox"> Debug: Ant state (A)</label>
            </div>

            <div class="control buttons">
                <button id="pauseButton" type="button">Pause</button>
                <button id="stepButton" type="button">Step</button>
                <button id="resetButton" type="button">Reset</button>
            </div>

            <div class="control" id="hudHelp">
                <label>Controls / Hotkeys</label>
                <div class="hud-lines">
                    <div>F - Food, O - Obstacles</div>
                    <div>R - Reset, P - Pause/Resume</div>
                    <div>D - Sensors, Q - QuadTree, A - Ant state</div>
                    <div>U - Toggle UI</div>
                    <div>S - Save PNG</div>
                </div>
            </div>
        </div>

        <script type="module" src="src/js/sketch.js"></script>
    </body>
</html>
